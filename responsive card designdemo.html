<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card with Flip Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #fff;
        }

        .card-front img {
            width: 100%;
            height: auto;
        }

        .card-back {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            transform: rotateY(180deg);
            padding: 20px;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .card-container {
                width: 90%;
                height: 300px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <img src="images.jpg" alt="Card Image">
                <h2 style="position: absolute; bottom: 10px; left: 10px;">Card Title</h2>
            </div>
            <div class="card-face card-back">
                <h2>More Info</h2>
                <p>This is the back of the card. Here you can add more details.</p>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="toggleButton">Flip Card</button>
    </div>

    <script>
        const card = document.getElementById('card');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            card.classList.toggle('is-flipped');
        });
    </script>
</body>
</html>
